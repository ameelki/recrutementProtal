<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <div class="card-body">
          <div class="logo-container text-center mb-4">
            <img src="/assets/images/authentication/back.jpeg" alt="logo" class="logo"/>
          </div>
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Register</b></h3>
            <a [routerLink]="['/login']" class="link-primary">Already have an account?</a>
          </div>
          
          <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label class="form-label" for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name" />
              <div class="text-danger">
                <small >First name is required.</small>
              </div>
            </div>

            <div class="form-group mb-3">
              <label class="form-label" for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name" />
              <div  class="text-danger">
                <small>Last name is required.</small>
              </div>
            </div>

            <div class="form-group mb-3">
              <label class="form-label" for="email">Email Address</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email Address" />
              <div  class="text-danger">
                <small >Email is required.</small>
                <small>valid email format.</small>
              </div>
            </div>

            <div class="form-group mb-3">
              <label class="form-label" for="phone">Phone Number</label>
              <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Phone Number" />
              <div class="text-danger">
                <small >Phone number is required.</small>
                <small>Invalid phone number format.</small>
              </div>
            </div>

            <div class="form-group mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" />
              <div class="text-danger">
                <small >Password is required.</small>
                <small >Password must be at least 6 characters long.</small>
              </div>
            </div>

            
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="agreeTerms" formControlName="agreeTerms" />
              <label class="form-check-label" for="agreeTerms">
                I agree to the <a href="#">terms and conditions</a>
              </label>
              <div class="text-danger">
                <small>Agreement is required.</small>
              </div>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-outline-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
